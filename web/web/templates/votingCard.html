{{define "votingCard"}}
<div class="{{ .Classes }}" data-testid="voting-card-{{ .Points }}">
  {{ if eq .Points 100 }}
  <span>?</span>
  {{end}}
  {{ if eq .Points 1000 }}
  <img src="/assets/cup-small-{{ if .Selected }}white {{ else }} black {{end}}.svg" />
  {{ else }}
  <span>{{ .Points }}</span>
  {{end}}

</div>
{{end}}
