<!DOCTYPE html>
<html>

{{template "head"}}

<body id="root">
  {{template "header"}}
  <div class="room" data-testid="room">
    <div class="room-header">
      <h2>Room Header</h2>
      <div id="progress-bar">
        <div id="bar"></div>
      </div>
    </div>
    {{template "subheader"}}
    <div class="voting-area-wrapper">
      <div class="voting-area">
        {{template "board"}}
        {{template "button"}}
        {{template "votingCardList"}}
      </div>
      {{template "spectatorList"}}
    </div>
  </div>
  <script defer src="/js/room.js"></script>
</body>

</html>
