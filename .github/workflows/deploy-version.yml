name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test-web:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache-dependency-path: web/go.sum
      - name: Test web
        working-directory: web
        run: make test
  test-e2e:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Test e2e
        run: |
          docker compose -f docker-compose.test.yml build
          docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from e2e
  build-web:
    needs: [test-web,test-e2e]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.CONTAINER_USERNAME }}
          password: ${{ secrets.CONTAINER_PASSWORD }}
      - name: Build and Push image
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ./web
          tags: ${{ secrets.REPOSITORY_NAME }}/planning-poker-web:${{ github.ref_name }},${{ secrets.REPOSITORY_NAME }}/planning-poker-web:stable
  deploy:
    needs: build-web
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Change docker stack tag
        run: |
          sed -i "s/\${TAG}/${{ github.ref_name }}/g" docker-stack.yml
      - name: Deploy Stack
        uses: kitconcept/docker-stack-deploy@v1.2.0
        with:
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_private_key: ${{ secrets.KEY }}
          registry: "docker.io"
          deploy_timeout: 180
          username: ${{ secrets.CONTAINER_USERNAME }}
          password: ${{ secrets.CONTAINER_PASSWORD }}
          stack_file: "docker-stack.yml"
          stack_name: "planning-poker"
